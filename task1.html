<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Image Gallery</title>

<style>
/* ===== GLOBAL ===== */
body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
}

h1 {
    text-align: center;
    margin: 30px 0 15px;
    font-size: 2.5rem;
}

/* ===== FILTER BUTTONS ===== */
.filters {
    text-align: center;
    margin-bottom: 30px;
}

.filters button {
    padding: 12px 22px;
    margin: 6px;
    border-radius: 25px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: white;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.filters button:hover,
.filters button.active {
    background: #00c6ff;
    color: #000;
}

/* ===== GALLERY GRID ===== */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 30px;
    padding: 40px;
}

/* ===== IMAGE CARD ===== */
.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    cursor: pointer;
}

.gallery-item img {
    width: 100%;
    height: 320px;   /* BIGGER IMAGE HEIGHT */
    object-fit: cover;
    transition: transform 0.6s ease;
}

.gallery-item:hover img {
    transform: scale(1.15);
}

/* Overlay */
.overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
    display: flex;
    align-items: flex-end;
    padding: 18px;
    font-size: 1.3rem;
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.gallery-item:hover .overlay {
    opacity: 1;
}

/* ===== LIGHTBOX ===== */
.lightbox {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeIn 0.3s;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
    box-shadow: 0 0 40px rgba(255,255,255,0.25);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Navigation */
.lightbox span {
    position: absolute;
    font-size: 38px;
    color: white;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s;
}

.lightbox span:hover {
    transform: scale(1.25);
}

.close {
    top: 20px;
    right: 35px;
}

.prev {
    left: 35px;
}

.next {
    right: 35px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
    h1 { font-size: 2rem; }
    .gallery { padding: 20px; }
    .gallery-item img { height: 260px; }
}

@media (min-width: 1024px) {
    .gallery-item img {
        height: 380px;
    }
}
</style>
</head>

<body>

<h1>Image Gallery</h1>

<!-- Filters -->
<div class="filters">
    <button class="active" onclick="filterImages('all', this)">All</button>
    <button onclick="filterImages('nature', this)">Nature</button>
    <button onclick="filterImages('city', this)">City</button>
    <button onclick="filterImages('animals', this)">Animals</button>
</div>

<!-- Gallery -->
<div class="gallery">
    <div class="gallery-item nature">
        <img src="https://picsum.photos/id/1015/800/600" onclick="openLightbox(0)">
        <div class="overlay">Nature</div>
    </div>
    <div class="gallery-item city">
        <img src="https://picsum.photos/id/1011/800/600" onclick="openLightbox(1)">
        <div class="overlay">City</div>
    </div>
    <div class="gallery-item animals">
        <img src="https://picsum.photos/id/1024/800/600" onclick="openLightbox(2)">
        <div class="overlay">Animals</div>
    </div>
    <div class="gallery-item nature">
        <img src="https://picsum.photos/id/1016/800/600" onclick="openLightbox(3)">
        <div class="overlay">Nature</div>
    </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <span class="prev" onclick="changeImage(-1)">❮</span>
    <img id="lightbox-img">
    <span class="next" onclick="changeImage(1)">❯</span>
</div>

<script>
let images = document.querySelectorAll(".gallery-item img");
let currentIndex = 0;

/* Lightbox */
function openLightbox(index) {
    currentIndex = index;
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = images[currentIndex].src;
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}

function changeImage(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = images.length - 1;
    if (currentIndex >= images.length) currentIndex = 0;
    document.getElementById("lightbox-img").src = images[currentIndex].src;
}

/* Keyboard Navigation */
document.addEventListener("keydown", (e) => {
    if (document.getElementById("lightbox").style.display === "flex") {
        if (e.key === "ArrowRight") changeImage(1);
        if (e.key === "ArrowLeft") changeImage(-1);
        if (e.key === "Escape") closeLightbox();
    }
});

/* Filters */
function filterImages(category, btn) {
    document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    document.querySelectorAll(".gallery-item").forEach(item => {
        item.style.display =
            category === "all" || item.classList.contains(category)
            ? "block" : "none";
    });
}
</script>

</body>
</html>
